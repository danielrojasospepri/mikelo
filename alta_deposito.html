<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Productos - Depósito Central</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/logo-1681247675350.png">
    <link rel="shortcut icon" type="image/png" href="img/logo-1681247675350.png">
    <!-- Agregar diferentes tamaños para mejor compatibilidad -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/logo-1681247675350.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/logo-1681247675350.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/logo-1681247675350.png">
    <!-- Estilos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
            </ul>
            
        </nav>

        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="index.html" class="brand-link">
                <img src="img/logo-1681247675350.png" alt="Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
                <span class="brand-text font-weight-light">J . A . R . V . I . S</span>
            </a>

            <div class="sidebar">
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">
                                <i class="nav-icon fas fa-exchange-alt"></i>
                                <p>Movimientos</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="alta_deposito.html" class="nav-link active">
                                <i class="nav-icon fas fa-plus-circle"></i>
                                <p>Alta en Depósito</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <!-- Content Header -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Alta de Productos - Depósito Central</h1>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">Nuevo Producto</h3>
                                </div>
                                <div class="card-body">
                                    <form id="altaProductoForm">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Buscar Producto (por código o nombre)</label>
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" id="buscarProducto" placeholder="Ingrese código o nombre del producto...">
                                                        <div class="input-group-append">
                                                            <button class="btn btn-secondary" type="button" id="limpiarBusqueda">
                                                                <i class="fas fa-times"></i>
                                                            </button>
                                                            <button class="btn btn-primary" type="button" id="btnEscanearQR" title="Escanear código de barras">
                                                                <i class="fas fa-barcode"></i>
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <!-- Modal para el escáner de códigos -->
                                                    <div class="modal fade" id="qrModal" tabindex="-1" role="dialog" aria-labelledby="qrModalLabel" aria-hidden="true">
                                                        <div class="modal-dialog" role="document">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h5 class="modal-title" id="qrModalLabel">Escanear Código de Barras</h5>
                                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                        <span aria-hidden="true">&times;</span>
                                                                    </button>
                                                                </div>
                                                                <div class="modal-body">
                                                                    <div id="qr-reader" style="width: 100%"></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div id="productoSeleccionado" class="mt-4" style="display: none;">
                                            <div class="card">
                                                <div class="card-body">
                                                    <h5 class="card-title">Producto Seleccionado</h5>
                                                    <div class="row">
                                                        <div class="col-md-3">
                                                            <div class="form-group">
                                                                <label>Código</label>
                                                                <input type="text" class="form-control" id="codigoProducto" readonly>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-5">
                                                            <div class="form-group">
                                                                <label>Descripción</label>
                                                                <input type="text" class="form-control" id="descripcionProducto" readonly>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-2">
                                                            <div class="form-group">
                                                                <label>Cantidad</label>
                                                                <input type="number" class="form-control" id="cantidadProducto" min="1" value="1">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-2">
                                                            <div class="form-group">
                                                                <label>Peso (kg)</label>
                                                                <input type="number" class="form-control" id="pesoProducto" min="0" step="0.001" value="0">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row mt-3">
                                                        <div class="col-12">
                                                            <button type="button" class="btn btn-primary" id="btnGuardar">
                                                                <i class="fas fa-save"></i> Guardar
                                                            </button>
                                                            <button type="button" class="btn btn-secondary" id="btnCancelar">
                                                                <i class="fas fa-times"></i> Cancelar
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>

                                    <div id="resultadosBusqueda" class="mt-4" style="display: none;">
                                        <div class="card">
                                            <div class="card-header">
                                                <h3 class="card-title">Resultados de la búsqueda</h3>
                                            </div>
                                            <div class="card-body">
                                                <div class="table-responsive">
                                                    <table class="table table-bordered table-hover">
                                                        <thead>
                                                            <tr>
                                                                <th>Código</th>
                                                                <th>Descripción</th>
                                                                <th>Acciones</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody id="resultadosTable">
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Registros del día -->
                                    <div class="mt-4">
                                        <div class="card">
                                            <div class="card-header">
                                                <h3 class="card-title">Registros del día</h3>
                                            </div>
                                            <div class="card-body">
                                                <div class="table-responsive">
                                                    <table class="table table-bordered table-hover">
                                                        <thead>
                                                            <tr>
                                                                <th>Hora</th>
                                                                <th>Código</th>
                                                                <th>Descripción</th>
                                                                <th>Cantidad</th>
                                                                <th>Peso</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody id="registrosDiaTable">
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/alta_deposito.js"></script>
</body>
</html>
