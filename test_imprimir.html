<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Bot√≥n Imprimir - Mikelo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1>Test del Bot√≥n Imprimir Detalle</h1>
    
    <div style="margin: 20px;">
        <h3>Simular impresi√≥n de env√≠o</h3>
        <input type="number" id="envioId" placeholder="ID del env√≠o" value="17" style="padding: 5px; margin: 5px;">
        <br><br>
        <button onclick="imprimirDetalle()" style="padding: 10px; margin: 5px; background-color: blue; color: white;">
            üñ®Ô∏è Imprimir Detalle
        </button>
    </div>
    
    <div id="resultados" style="margin: 20px;">
        <h3>Resultados:</h3>
        <div id="contenidoResultados"></div>
    </div>

    <script>
        // Variable global para simular el env√≠o seleccionado
        window.envioSeleccionadoId = null;

        function imprimirDetalle() {
            // Obtener ID del input
            const envioId = document.getElementById('envioId').value;
            if (!envioId) {
                Swal.fire('Error', 'Ingrese un ID de env√≠o', 'error');
                return;
            }

            // Simular selecci√≥n del env√≠o
            window.envioSeleccionadoId = envioId;

            Swal.fire({
                title: 'Generando PDF...',
                text: 'Por favor espere mientras se genera el documento',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            // Generar PDF del env√≠o espec√≠fico
            $.ajax({
                url: `api/envios/${window.envioSeleccionadoId}/pdf`,
                method: 'GET'
            })
            .done(function(response) {
                Swal.close();
                if (response.success) {
                    // Abrir el PDF en una nueva ventana para imprimir
                    const pdfWindow = window.open(response.url, '_blank');
                    
                    // Intentar imprimir autom√°ticamente cuando se cargue el PDF
                    pdfWindow.onload = function() {
                        setTimeout(() => {
                            pdfWindow.print();
                        }, 1000);
                    };

                    Swal.fire({
                        title: 'PDF Generado',
                        text: 'El documento se ha abierto en una nueva ventana. Puede imprimirlo desde all√≠.',
                        icon: 'success',
                        timer: 3000,
                        showConfirmButton: false
                    });

                    document.getElementById('contenidoResultados').innerHTML = 
                        '<p style="color: green;">‚úÖ PDF generado y abierto para imprimir</p>' +
                        '<p><strong>URL:</strong> ' + response.url + '</p>';
                } else {
                    Swal.fire('Error', response.error || 'Error al generar el PDF', 'error');
                    document.getElementById('contenidoResultados').innerHTML = 
                        '<p style="color: red;">‚ùå Error al generar PDF</p>';
                }
            })
            .fail(function(xhr) {
                Swal.close();
                console.error('Error al generar PDF:', xhr);
                Swal.fire('Error', 'Error al generar el PDF: ' + (xhr.responseJSON?.error || xhr.statusText), 'error');
                document.getElementById('contenidoResultados').innerHTML = 
                    '<p style="color: red;">‚ùå Error de conexi√≥n al generar PDF</p>';
            });
        }
    </script>
</body>
</html>
